<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <main class="auth-container">
        <h2>Establecer Nueva Contraseña</h2>
        <form id="new-password-form" class="form-card">
            <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>

            <button type="submit" class="btn primary">Actualizar Contraseña</button>
            <p class="error-message" id="password-error"></p>
            <p id="password-success" style="color: green; font-weight: bold;"></p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Lógica de Supabase para actualizar la contraseña
        const SUPABASE_URL = 'https://lnajsuwkmxaakukkxgvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxuYWpzdXdrbXhhYWt1a2t4Z3ZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTY4NjgsImV4cCI6MjA3OTczMjg2OH0.GcB-p6J6CqwaefZ7Wi1LVCkNepzV86-Z0fn_EdU9M4s';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('new-password-form');
        const passwordError = document.getElementById('password-error');
        const passwordSuccess = document.getElementById('password-success');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordError.textContent = '';
            passwordSuccess.textContent = '';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                passwordError.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            try {
                // El usuario ya está autenticado a través del token en la URL
                const { error } = await sb.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                passwordSuccess.textContent = '¡Contraseña actualizada con éxito! Redirigiendo...';
                setTimeout(() => {
                    window.location.href = 'auth.html'; // Volver a la página de inicio de sesión
                }, 3000);

            } catch (error) {
                passwordError.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
